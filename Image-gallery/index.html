<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="image-box">
      <div>
        <button onclick="changeBg(false)" class="change"><</button>
        <img class="DisplayImage" src="./images/1.jpg"></img>
        <button onclick="changeBg(true)" class="change">></button>
      </div>
      <span class="counter">1/5</span>
    </section>
    <br>
    <br>
    <br>
    <section class="image-box">
        <img src="./images/1.jpg" class="display">
        <div class="image-selector">
            <button><img src="./images/1.jpg" alt="option" class="small-image" onclick="changeImg(1)"></button>
            <button><img src="./images/2.jpg" alt="option" class="small-image" onclick="changeImg(2)"></button>
            <button><img src="./images/3.jpg" alt="option" class="small-image" onclick="changeImg(3)"></button>
            <button><img src="./images/4.jpg" alt="option" class="small-image" onclick="changeImg(4)"></button>
            <button><img src="./images/5.jpg" alt="option" class="small-image" onclick="changeImg(5)"></button>
        </div>
    </section>

  </body>
</html>
